name: hii
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.4.0 <4.0.0'


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.6
  geolocator: ^12.0.0
  geocoding: ^3.0.0
  http: ^1.2.1
  flutter_spinkit: ^5.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0


flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icon/

  fonts:
    - family: Sevillana
      fonts:
        - asset: assets/fonts/Sevillana-Regular.ttf

    - family: Sevillana
      fonts:
        - asset: assets/fonts/Sevillana-Regular.ttf

    - family: Spartan
      fonts:
        - asset: assets/fonts/SpartanMB-Black.otf

